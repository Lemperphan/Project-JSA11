    <!-- phần thân trang  -->

    <div class="main_content">
        <!-- slide -->
        <!-- img slider start -->
        <div class="slider">
            <div class="slides">
                <!-- radio buttons start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <!-- radio buttons end -->
                <!--------------->
                <!-- slides img start -->
                <div class="slide first">
                    <img src="https://img.freepik.com/free-vector/happy-halloween-spooky-card-paper-cut-style_1017-34199.jpg"
                        alt="">
                </div>
                <div class="slide">
                    <img src="https://cdn3.vectorstock.com/i/1000x1000/99/17/halloween-sale-banner-vector-21789917.jpg"
                        alt="">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1634185233359-51820d45aa88?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80"
                        alt="">
                </div>
                <!-- slides img end  -->
                <!---------------->
                <!-- automatic navigation start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn1"></div>
                    <div class="auto-btn1"></div>
                </div>
                <!-- automatic navigation end  -->
            </div>
            <!------------->
            <!-- manual navigation start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
            <!-- manual navigation end -->
        </div>
        <!-- img slider end  -->

        <div id="products"></div>
    </div>
