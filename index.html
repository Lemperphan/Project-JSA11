<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>sell halloween accessories</title>
</head>

<body>
    <!-- Phần thanh navbar(đầu trang) -->
    <header>
        <nav>
            <a href="../Project-JSA11/index.html" class="logo"><img
                    src="https://png.pngtree.com/png-vector/20190927/ourlarge/pngtree-halloween-rounded-logo-png-image_1758439.jpg"
                    alt=""></a>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">For pet</a></li>
                <li><a href="#">Couple</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="Login_page/login.html"><img class="login_icon"
                            src="https://bloganchoi.com/wp-content/uploads/2022/02/avatar-trang-y-nghia.jpeg"
                            alt=""></a></li>
            </ul>
        </nav>
    </header>

    <!-- phần thân trang  -->

    <div class="main_content">
        <!-- slide -->
        <!-- img slider start -->
        <div class="slider">
            <div class="slides">
                <!-- radio buttons start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <!-- radio buttons end -->
                <!--------------->
                <!-- slides img start -->
                <div class="slide first">
                    <img src="./images/slide1.png" alt="">
                </div>
                <div class="slide">
                    <img src="./images/slide2.png" alt="">
                </div>
                <div class="slide">
                    <img src="./images/slide3.png" alt="">
                </div>
                <!-- slides img end  -->
                <!---------------->
                <!-- automatic navigation start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn1"></div>
                    <div class="auto-btn1"></div>
                </div>
                <!-- automatic navigation end  -->
            </div>
            <!------------->
            <!-- manual navigation start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
            <!-- manual navigation end -->
        </div>
        <!-- img slider end  -->
    </div>
    <footer>
        <div class="end">
            <div class="customer-care"></div>
            <div class="about-us"></div>
            <div class="follow-us"></div>
        </div>
    </footer>
    <script src="app.js">
    </script>
</body>

</html>
