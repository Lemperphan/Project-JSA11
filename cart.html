<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <title>sell halloween accessories</title>
</head>

<body>
    <!-- Phần thanh navbar(đầu trang) -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="https://png.pngtree.com/png-vector/20190927/ourlarge/pngtree-halloween-rounded-logo-png-image_1758439.jpg"
                    alt="">
            </a>
            <span>
                Accessories
            </span>
            <ul class="navbar">
                <li>
                    <a href="Login_page/login.html">
                        <img class="login_icon"
                            src="https://bloganchoi.com/wp-content/uploads/2022/02/avatar-trang-y-nghia.jpeg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- phần thân trang  -->

    <div class="main_content">
        <div class="cart">
            <div class="empty">
                No item in cart
            </div>
        </div>
    </div>

    <footer>
        <div class="end">
            <div class="customer-care">
                <h2>Customer Care</h2>
                <a href="#">Support center</a>
                <a href="#">Blog</a>
                <a href="#">Mall</a>
                <a href="#">Customer Care</a>
            </div>
            <div class="about-us">
                <h2> About Us </h2>
                <a href="#">About Us</a>
                <a href="#">Introduce</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="follow-us">
                <h2> Follow We In</h2>
                <a
                    href="https://www.facebook.com/profile.php?id=100086466921434&viewas=&show_switched_toast=false&show_switched_tooltip=false&is_tour_dismissed=false&is_tour_completed=false&show_podcast_settings=false&show_community_transition=false&show_community_review_changes=false&should_open_composer=false&badge_type=NEW_MEMBER&show_community_rollback_toast=false&show_follower_visibility_disclosure=false&bypass_exit_warning=true">
                    <i class="fab fa-facebook"></i> facebook</a>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.youtube.com/channel/UCLpS9zdIqabzowtVaC_mfIQ"><i class="fab fa-youtube"></i>
                    Youtube</a>
            </div>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="products.js"></script>
    <script src="app.js"></script>
    <script>
        const cart = JSON.parse(localStorage.getItem("list-cart"));
        if (cart) {
            document.querySelector(".cart").innerHTML = "";
            let total = 0;
            for (let index = 0; index < cart.length; index++) {
                const element = cart[index];
                total += element.price;
                document.querySelector(".cart").insertAdjacentHTML("beforeend", `
                    <div class="cart-item">
                        <img src="${element.image}">
                        <h2>${element.name}</h2>
                        <h3>${element.price}</h3>
                    </div>
                `);
            }
            document.querySelector(".cart").insertAdjacentHTML("beforeend", `
                <div class="total">
                    <h2 style="text-align: right">Total: ${total} $</h2>
                    <button>Pay up</button>
                </div>
            `);
            document.querySelector(".total button").addEventListener("click", () => {
                localStorage.removeItem("list-cart");
                alert("Thank you for your purchase");
                window.location.href = "index.html";
            });
        }
    </script>
</body>

</html>
